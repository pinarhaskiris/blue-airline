{% extends "airlinecontroller/layout.html" %}
{% load static %}

{% block body %}

    <h2>Refund Ticket</h2>
    <form id="refund_ticket_form" action="{% url 'update_ticket' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
            Name & Surname: <input id="pass_name_sur" name="pass_name_sur" class="form-control">
        </div>
        <div class="form-group">
            Phone Number: <input id="pass_phone_num" name="pass_phone_num" class="form-control">
        </div>
        <div class="form-group">
            Email Address: <input id="pass_mail_add" name="pass_mail_add" class="form-control">
        </div>
        <div class="form-group">
            Ticket Number: <input id="pass_ticket_id" name="pass_ticket_id" class="form-control">
            <p>If you don't know you ticket number, you can question it by using "Question Ticket".</p>
        </div>

        <input type="submit" class="btn btn-primary"/>
    </form>

    <a href="{% url 'index' %}">See All Flights</a>
    
{% endblock %}
