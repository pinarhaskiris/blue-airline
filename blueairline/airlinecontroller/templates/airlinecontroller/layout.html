{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}Airline Controller{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
        <link rel="stylesheet" href="{% static 'airlinecontroller/styles.css' %}">

        <link rel="shortcut icon" href="#" />
        {% block script %}
        {% endblock %}
    </head>
    <body>
        <div class="container">
            <div class="blue-airlines-header-container">
                <h1 class="blue-airlines-header"><a class="blue-airlines-header" href="{% url 'index' %}">Blue Airlines</a></h1>
            </div>
                {% if user.is_authenticated %}
                <a class="btn btn-sm btn-outline-primary" href="{% url 'create_flight' %}">Create Flight</a>
                <a class="btn btn-sm btn-outline-primary" href="{% url 'logout' %}">Log Out</a>
                {% else %}
                <a class="btn btn-sm btn-outline-primary login-btn" href="{% url 'login' %}">Login as Flight Scheduler</a>
                <a class="btn btn-sm btn-outline-primary refund-btn" href="{% url 'show_refund_form' %}">Refund Ticket</a>
                <a class="btn btn-sm btn-outline-primary question-ticket-btn" href="{% url 'show_question_ticket_form' %}">Question Ticket</a>
                
                {% endif %}
                <hr>
            {% block body %}
            {% endblock %}
        </div>
    </body>
</html>
